<!doctype html>
<html>
    <head>
        <title>Testing page</title>
    </head>
    <body>
        <h1>Testing page!!!</h1>
        <div>
            Check out console output
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.5/system.js"></script>
        <!-- <script src="/node_modules/systemjs/0.20.13/system.js"></script> -->
        <script src="dist/client/index.js"></script>
        <script>
            SystemJS.config({ 'paths' : { "index": 'dist/client/index.js' } } );
            SystemJS.import('index')
                .then((module) => {
                    console.log("Trying first-party module");
                    module.ClientTest.start();
                    console.log("Done!");
                })
                .catch((error) => {
                    console.error("Couldn't execute module");
                    console.error(error);
                });
            ; 
        </script>
    </body>
</html>
